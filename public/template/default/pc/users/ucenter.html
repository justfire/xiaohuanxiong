{extend name="./template/default/pc/pub/uc.html" /}
{block name="seo"}
<title>{$site_name}-个人中心</title>
{/block}
{block name="main"}
<div class="i-right">
    <div class="systemMod">
        <div class="i-title">
            <ul class="ulHd">
                <li class="on">
                    基本信息
                    <span></span>
                </li>
                <li class="">
                    头像设置
                    <span></span>
                </li>
            </ul>
        </div>
        <div class="accountsBd">
            <div class="basicAccounts">
                <form class="ajax_form" action="/userinfo" method="post">
                    <table>
                        <tbody>
                        <tr>
                            <td class="label">用户名：</td>
                            <td>hiliqi</td>
                        </tr>
                        <tr>
                            <td class="label">用户邮箱：</td>
                            <td>
                                <input name="email" type="text" value="{$user.email}" placeholder="请输入您的邮箱" class="name">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">昵称：</td>
                            <td>
                                <input name="nick_name" type="text" value="{$user.name}" placeholder="请输入您的昵称" class="name">
                            </td>
                        </tr>
                        <!--邮箱登陆状态-->
                        <tr>
                            <td class="label">密码设置：</td>
                            <td>
                                <a href="/resetpwd">修改密码</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">用户余额：</td>
                            <td>
                                <a href="">0元</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">推广链接：</td>
                            <td>
                                <a href="">{$url}?pid={$xwx_user_id}</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">vip：</td>
                            <td>
                                <a href="">剩余0天</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit" ajax-post="ajax_form" class="accountsBtn" value="保存">
                </form>
            </div>
            <!--头像设置mod-->
            <div class="basicAccounts hide">
            </div>
        </div>
    </div>
</div>
{/block}
