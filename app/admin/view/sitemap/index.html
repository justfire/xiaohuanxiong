{extend name="pub/base" /}
{block name="head"}
<title>网站地图</title>
<style>
    #formBasForm {
        max-width: 700px;
        margin: 30px auto;
    }

    #formBasForm .layui-form-item {
        margin-bottom: 25px;
    }
</style>
{/block}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表单开始 -->
            <form class="layui-form" id="formBasForm" lay-filter="formBasForm" action="index" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">端选择:</label>
                    <div class="layui-input-block">
                        <select name="end" lay-verType="tips" lay-verify="required" required>
                            <option value="pc">PC</option>
                            <option value="m">移动端</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">内容选择:</label>
                    <div class="layui-input-block">
                        <select name="part" lay-verType="tips" lay-verify="required" required>
                            <option value="book">生成小说详情页地图</option>
                            <option value="chapter">生成章节地图</option>
                            <option value="tail">生成长尾词地图</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">分页数目:</label>
                    <div class="layui-input-block">
                        <input name="pagesize" value="1000" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="formBasSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button type="reset" class="layui-btn layui-btn-primary">&emsp;重置&emsp;</button>
                    </div>
                </div>
            </form>
            <!-- //表单结束 -->
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    layui.use(['layer', 'form', 'laydate', 'upload'], function () {
        var $ = layui.jquery;
        var form = layui.form;
    });
</script>
{/block}
