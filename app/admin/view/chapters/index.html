{extend name="pub/base" /}
{block name="head"}
<title>章节管理</title>
<style>
    /** 数据表格中的select尺寸调整 */
    .layui-table-view .layui-table-cell .layui-select-title .layui-input {
        height: 28px;
        line-height: 28px;
    }

    .layui-table-view [lay-size="lg"] .layui-table-cell .layui-select-title .layui-input {
        height: 40px;
        line-height: 40px;
    }

    .layui-table-view [lay-size="lg"] .layui-table-cell .layui-select-title .layui-input {
        height: 40px;
        line-height: 40px;
    }

    .layui-table-view [lay-size="sm"] .layui-table-cell .layui-select-title .layui-input {
        height: 20px;
        line-height: 20px;
    }

    .layui-table-view [lay-size="sm"] .layui-table-cell .layui-btn-xs {
        height: 18px;
        line-height: 18px;
    }

    .tb-img-circle {
        width: 40px;
        height: 40px;
        cursor: zoom-in;
        border-radius: 50%;
        border: 2px solid #dddddd;
    }
</style>
{/block}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar table-tool-mini">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input id="chaptername" class="layui-input" type="text" placeholder="章节名"/>
                        </div>
                    </div>

                    <div class="layui-inline" style="padding-right: 110px;">
                        <button class="layui-btn icon-btn" lay-filter="tbBasicTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="tbBasicTable" lay-filter="tbBasicTable"></table>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-body">
            交流和反馈建议请加QQ群：780362399
        </div>
    </div>

    <!-- 表格操作列 -->
    <script type="text/html" id="tbBasicTbBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>

{/block}
{block name="js"}
<script>
    layui.use(['table', 'form', 'dropdown', 'util'], function () {
        var $ = layui.jquery
        var table = layui.table
        var form = layui.form
        var dropdown = layui.dropdown
        var util = layui.util

        /* 表格工具条点击事件 */
        table.on('tool(tbBasicTable)', function (obj) {
            var data = obj.data; // 获得当前行数据
            if (obj.event === 'edit') { // 修改
                parent.layui.index.openTab({
                    title: '编辑章节',
                    url: "{:adminurl('books/edit')}?articleid=" + data.articleid,
                    end: function () {
                        insTb.reload();
                    }
                });
            } else if (obj.event === 'del') { // 删除
                layer.confirm('确认要删除吗？', function (index) {
                    $.ajax({
                        type: 'POST',
                        url: "{:adminurl('delete')}",
                        data: {chapterid: data.chapterid},
                        dataType: 'json',
                        success: function (res) {
                            if (res.err == 0) { //删除成功
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    location.reload();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2}, function () {
                                    location.reload();
                                });
                            }
                        },
                        error: function (res) {
                            layer.msg(res);
                        },
                    });
                });
            }
            dropdown.hideAll();
        });

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#tbBasicTable',
            url: "{:adminurl('chapters/list')}?articleid=" + {$articleid},
            page: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {field: 'chapterid', title: 'ID', align: 'center', sort: true},
                {field: 'chaptername', title: '章节名', align: 'center', sort: true},
                {field: 'chapterorder', title: '章节序', align: 'center', sort: true},
                {field: 'words', title: '字数', align: 'center', sort: true},
                {
                    field: 'lastupdate', title: '最近登录', templet: function (d) {
                        return util.toDateString(d.lastupdate * 1000, 'yyyy-MM-dd HH:mm:ss');
                    }, align: 'center', sort: true
                },
                {title: '操作', toolbar: '#tbBasicTbBar', align: 'center', minWidth: 200}
            ]]
        });

        form.on('submit(tbBasicTbSearch)', function (data) {
            var chaptername = $('#chaptername').val()

            table.render({
                elem: '#tbBasicTable',
                url: '{:adminurl("search")}?chaptername=' + chaptername,
                page: true,
                cellMinWidth: 100,
                cols: [[
                    {type: 'checkbox'},
                    {field: 'chapterid', title: 'ID', align: 'center', sort: true},
                    {field: 'chaptername', title: '章节名', align: 'center', sort: true},
                    {field: 'chapterorder', title: '章节序', align: 'center', sort: true},
                    {field: 'words', title: '字数', align: 'center', sort: true},
                    {field: 'lastupdate', title: '更新时间', align: 'center', sort: true},
                    {title: '操作', toolbar: '#tbBasicTbBar', align: 'center', minWidth: 200}
                ]]
            });
            return false;
        });

        /* 点击图片放大 */
        $(document).off('click.tbImg').on('click.tbImg', '[tb-img]', function () {
            var imgList = table.cache['tbBasicTable'].map(function (d) {
                return {
                    src: d.cover
                }
            });
            layer.photos({photos: {data: imgList, start: $(this).data('index')}, shade: .1, closeBtn: true});
        });
    });
</script>
{/block}
