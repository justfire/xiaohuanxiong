{extend name="pub/base" /}
{block name="head"}
<title>作品添加</title>
<style>
    #formBasForm {
        max-width: 700px;
        margin: 30px auto;
    }

    #formBasForm .layui-form-item {
        margin-bottom: 25px;
    }
</style>
{/block}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表单开始 -->
            <form class="layui-form" id="formBasForm" lay-filter="formBasForm" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">作品名称:</label>
                    <div class="layui-input-block">
                        <input name="articlename" placeholder="作品名称" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">作品别名:</label>
                    <div class="layui-input-block">
                        <input name="backupname" placeholder="作品别名" class="layui-input"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">封面:</label>
                    <div class="layui-input-block">
                        <button id="file-btn-upload" class="layui-btn layui-btn-sm layui-btn-normal icon-btn" type="button">
                            <i class="layui-icon">&#xe681;</i>上传文件
                        </button>
                        <img class="layui-upload-img" id="pic" style="width: 200px;height: auto;margin: 0 10px 10px 0;">
                        <input type="hidden" name="cover" id="cover" value="">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">题材：</label>
                    <div class="layui-input-block">
                        <select name="sortid" lay-verType="tips" lay-verify="required" required>
                            {volist name="cates" id="vo"}
                            <option value="{$vo.sortid}">{$vo.cate_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label layui-form-required">简介:</label>
                    <div class="layui-input-block">
                        <textarea name="intro" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-inline layui-col-md4">
                    <label class="layui-form-label layui-form-required">进度：</label>
                    <div class="layui-input-block">
                        <select name="fullflag" lay-verType="tips" lay-verify="required" required>
                            <option value="0">连载中</option>
                            <option value="1">已完结</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item text-right">
                    <button class="layui-btn" lay-filter="formBasSubmit" lay-submit="">保存</button>
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                </div>
            </form>
            <!-- //表单结束 -->
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    layui.use(['layer', 'form', 'laydate', 'upload'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;
        var upload = layui.upload;

        /* 渲染laydate */
        laydate.render({
            elem: '#formBasDateSel',
            trigger: 'click',
            range: true
        });

        // 上传
        upload.render({
            elem: '#file-btn-upload',
            accept: 'images',
            exts: 'jpg|png|jpeg',
            url: '{:adminurl("upload")}',
            before: function (obj) {
                obj.preview(function (index, file, result) {
                    $('#pic').attr('src', result); //图片链接（base64）
                });
            },
            done: function (res, index, upload) {
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#cover').val(res.img);
            },
            error: function (index, upload) {
                //请求异常回调
                layer.msg('很抱歉，上传出现异常');
            }
        });


        /* 监听表单提交 */
        form.on('submit(formBasSubmit)', function (data) {
            $.ajax({
                url: "{:adminurl('books/create')}",
                type: 'post',
                data: $('form').serialize(),
                success(res) {
                    if (res.err == 0) {
                        layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                            location.reload()
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });

    });
</script>
{/block}
